<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style/global.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="hero--section container">
      <!-- form  -->
      <form id="main--form" novalidate>
        <!-- form header -->
        <div class="main--form--header">
          <img src="./assets/images/logo.svg" class="logo" alt="" />
          <h1 class="form--title">We are launching <strong>soon!</strong></h1>
          <p class="form--message">Subscribe and get notified</p>
        </div>

        <!-- form footer -->
        <div class="main--form--footer">
          <div class="form--controler">
            <input
              type="email"
              class="form--input"
              placeholder="Your email addressâ€¦"
            />

            <button type="submit" class="btn">Notify Me</button>
          </div>
          <span id="error--messsage">Please provide a valid email address</span>
        </div>
      </form>

      <div class="content">
        <img
          src="./assets/images/illustration-dashboard.png"
          class="hero--img"
          alt="dashbord image"
        />
      </div>
    </main>

    <footer>
      <div class="social--group">
        <a href="#"
          ><img src="./assets/images/Frame1.svg" class="social--icon" alt=""
        /></a>

        <a href="#"
          ><img src="./assets/images/Frame2.svg" class="social--icon" alt=""
        /></a>

        <a href="#"
          ><img src="./assets/images/Frame3.svg" class="social--icon" alt=""
        /></a>
      </div>
      <p class="copy--write">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
